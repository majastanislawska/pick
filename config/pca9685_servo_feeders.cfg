# create bunch of ReferenceActuators in openpnp, 
# set their index field to suffix of servo name
# set 0 and 180 for ON value and OFF value repsecively
# put that into ACTUATE_STRING_VALUE of each actuator in Gcode driver
# SET_SERVO SERVO=servo_{Index} angle={StringValue}


[pca9685 pca9685_1]
i2c_address: 64 #0x40
i2c_mcu: mcu
i2c_bus: i2c1f
frequency: 50

#second expander
[pca9685 pca9685_2]
i2c_address: 65 #0x41
i2c_mcu: mcu
i2c_bus: i2c1f
frequency: 50

[servo servo_0]
pin: pca9685_1:pwm0
maximum_servo_angle: 180
minimum_pulse_width: 0.0005
maximum_pulse_width: 0.0025

[servo servo_1]
pin: pca9685_1:pwm1
maximum_servo_angle: 180
minimum_pulse_width: 0.0005
maximum_pulse_width: 0.0025

